---
layout: layout.njk
---

<section class="contact">
    <div class="container">
        <div class="block">
            <h3>If you have a project in mind, please complete the form below to send your enquiry.</h3>
        </div>
        <div class="form__grid">
            <form action="" method="post">
                <div class="form__field">
                    <label for="first-name">
                        First Name *
                    </label>
                    <input type="text" name="first-name" id="first-name" required>
                    <label for="last-name">
                        Last Name *
                    </label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="form__field">
                    <label for="email">
                        Email *
                    </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form__field">
                    <label for="business-name">Business Name</label>
                    <input type="text" name="business-name" id="business-name">
                </div>
                <div class="form__field">
                    <label for="business-description">
                        Please describe your business. *
                    </label>
                    <textarea name="business-description" id="business-description" rows="6"></textarea>
                </div>
                <div class="form__field">
                    <label for="project-description">
                        Please describe your project. *
                    </label>
                    <textarea name="project-description" id="project-description" rows="6"></textarea>
                </div>
                <div class="form__field">
                    <label for="additional-comments">Additional comments?</label>
                    <textarea name="additional-comments" id="additional-comments" rows="6"></textarea>
                </div>
                <button class="button" type="submit">Submit</button>
            </form>
        </div>
        <div class="row">
            <div class="col">
                <h3>Contact</h3>
                <p>
                    email@example.com<br>
                    (555) 555-5555
                </p>
            </div>
            <div class="col">
                <h3>Follow</h3>
                <p>
                    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                    <a href="https://www.twitter.com/" target="_blank">Twitter</a>
                </p>
            </div>
        </div>
    </div>
</section>
